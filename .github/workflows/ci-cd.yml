name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # Full Build (Frontend + Backend)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      # Build all frontend themes
      - name: Create build directory
        run: mkdir -p web/build

      - name: Build default theme
        working-directory: ./web/default
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build
          mv build ../build/default

      - name: Build berry theme
        working-directory: ./web/berry
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build
          mv build ../build/berry

      - name: Build air theme
        working-directory: ./web/air
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build
          mv build ../build/air
      
      # Build Go backend
      - name: Download Go dependencies
        run: go mod download
      
      - name: Build Go binary
        run: go build -o one-api .
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: one-api-build
          path: |
            one-api
            web/build/

  # Build Docker Image
  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: one-api-build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/one-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/one-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy (optional - requires SSH secrets)
  deploy:
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/one-api
            docker compose pull
            docker compose up -d
            docker image prune -f
