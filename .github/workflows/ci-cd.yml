name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # Full Build (Frontend + Backend)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      # Build all frontend themes
      - name: Create build directory
        run: mkdir -p web/build

      - name: Build default theme
        working-directory: ./web/default
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build

      - name: Build berry theme
        working-directory: ./web/berry
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build

      - name: Build air theme
        working-directory: ./web/air
        run: |
          npm install
          DISABLE_ESLINT_PLUGIN=true npm run build
      
      # Build Go backend
      - name: Download Go dependencies
        run: go mod download
      
      - name: Build Go binary
        run: go build -o one-api .
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: one-api-build
          path: |
            one-api
            web/build/

  # Verify Docker build (kh√¥ng push)
  docker-verify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Verify Docker build
        run: docker build -t one-api:test .
